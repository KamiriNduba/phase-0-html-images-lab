<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- First Image Tag with only src attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />
  
    <!-- Second Image Tag with src and alt attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image" />
  
    <!-- Third Image Tag with src, alt, and title attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image" title="This is a Lion" />
  </body>
</html>
